<!DOCTYPE html>
<html>
    <head>
        <title>Registrate</title> 
        <link rel="icon" href="imagenes/internet.ico" type="ico">
        <link rel="stylesheet" href="css/estilo_Register.css">
    </head>
    <body>
        <h1>Formulario Web</h1>
        <div class = foto>
        </div>
        <form>
            <h2>Ingrese sus datos</h2>
            <label for="cmp_nombre">Nombre: </label>
            <input type="text" maxlength="30" placeholder="Ingrese su nombre" name="cmp_nombre" id="cmp_nombre">
            <label for="cmp_apellido">Apellido: </label>
            <input type="text" maxlength="30" placeholder="Ingrese su apellido" name="cmp_apellido" id="cmp_apellido">
            <label for="cmp_email">Email: </label>
            <input type="e-mail" maxlength="30" placeholder="Ingrese su e-mail" name="cmp_email" id="cmp_email">        
            <label for="cmp_pass">Contraseña:</label>
            <input type="password" placeholder="Ingrese Contraseña" maxlength="15" name="cmp_pass" id="cmp_pass">
            <label for="cmp_pass2">Contraseña:</label>
            <input type="password" placeholder="Vuelva a ingresar Contraseña" maxlength="15" name="cmp_pass2" id="cmp_pass2">
            <label for="select_sexo">Sexo:</label>
            <select name="Sexo" id="select_sexo">
                
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
            <br>
            <br>
            <label for="">Edad:</label>
            <input type="text" name="edad" id="imp_edad" maxlength="2" placeholder="Ingrese su edad" width="5" >
            <br>
            <br>
            <input class=btn type="button" id="btn_valide" value="Registrarse" width=120 height="60">
        </form>
        <footer>
            <p>
                Mediante este formulario ingrese los datos en nuestro sistema <br>
                by: <b> <cite>Federico Calderón</cite> </b>
            </p>
        </footer>
        
        <script src = "javascript/Register.js"></script>
    </body>

</html>
